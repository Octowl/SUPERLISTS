<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="../../../superlists/static/tests/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text" />
            <div class="has-error">Error text</div>
        </form>
    </div>


    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="../../../superlists/static/tests/qunit.js"></script>
    <script src="../list.js"></script>
    <script>

QUnit.test("errors should be hidden on keypress", 1, function () {
    $("input[name='text']").trigger("keypress");
    equal($('.has-error').is(':visible'), false);
});
QUnit.test("errors should not be hidden unless there is a keypress or click", 1, function () {
    equal($('.has-error').is(':visible'), true);
});
QUnit.test("errors should be hidden on click", 1, function () {
    $("input[name='text']").trigger("click");
    equal($('.has-error').is(':visible'), false);
});

    </script>

</body>
</html>
